<style>

.dropdown-busqueda {
    position: absolute;
    border: 1px solid #54565c;
    background-color: transparent;
    backdrop-filter: blur(500px);

    z-index: 1000;
    max-height: 150px;
    overflow-y: auto;
    width: 85%;
    border-radius: 5px;
  }
  
  .dropdown-busqueda-item {
    padding: 8px;
    cursor: pointer;
  }
  
  .dropdown-busqueda-item:hover {
    background-color: #a3abb3;
  } 

  .dropdown-busqueda::-webkit-scrollbar {
  display: none; /* Oculta el scrollbar */
}




.navbar-nav .nav-item {
  margin-left: 15px;
}

.navbar-custom {
      background-color: #031629; /* Color corporativo con transparencia */
      backdrop-filter: blur(8px); /* Fondo borroso */
      border-bottom: 1px solid #031629; /* Línea inferior sutil */
      margin-bottom: 10px;
  }
  .navbar-custom .navbar-brand img {
      height: 40px; /* Tamaño del logo */
  }
  .navbar-custom .nav-item .nav-link {
      color: #ffffff;
      margin-left: 15px;
  }
  .navbar-custom .nav-item .nav-link:hover {
      color: #f8f9fa;
  }
  .dropdown-menu {
      background-color: #031629; /* Color de fondo del menú desplegable */
      border: none;
  }
  .dropdown-menu .dropdown-item {
      color: #ffffff;
  }
  .dropdown-menu .dropdown-item:hover {
      background-color: #4e0f0f;

  }

  .nav-link.disabled, 
.dropdown-item.disabled {
  color: #6c757d; /* Color gris de Bootstrap para elementos deshabilitados */
  pointer-events: none; /* Desactiva la interacción con el elemento */
  background-color: transparent; /* Fondo transparente para los elementos deshabilitados */
}

.nav-link.disabled:hover,
.dropdown-item.disabled:hover {
  color: #6c757d; /* Mantiene el color gris al pasar el ratón sobre los elementos deshabilitados */
  background-color: transparent; /* Fondo transparente al pasar el ratón sobre los elementos deshabilitados */
}


@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dropdown-menu {
  animation: slideDown 0.3s ease-out;
}

.login{
  backdrop-filter: blur(5px);
  /* The image used */
  
  /* Full height */
  height: 100%;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
background-image: url(https://escuelasdelvalle.com/wp-content/uploads/2020/06/escvacia.jpg) ;

}
